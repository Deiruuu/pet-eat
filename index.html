<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details Fallback</title>
    <!-- Link to Google Fonts for 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1>Pet Details</h1>
        <div id="pet-info">
            <!-- This content will be replaced by JavaScript once details are loaded -->
            <p class="loading-message">Loading pet details...</p>
        </div>
        <div class="button-container">
            <!-- Button to go back to the home page -->
            <a href="/" class="button">Go to Home</a>
        </div>
    </div>

    <!-- Link to your JavaScript file. It's placed at the end of the body
         so the HTML content is available before the script tries to manipulate it. -->
    <script src="script.js"></script>
</body>
</html>
